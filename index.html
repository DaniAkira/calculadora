<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f293d7788.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="conteudo">
        <div class="calculadora"> 
            <p class="resultado" id="visor"></p>

            <table>
                <tr>
                    <td> <button class="btn ac" onclick= "reset()" id="clear" style="width:80pt;">AC</button></td>
                    <td> <button class="btn back" onclick= "backspace()"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td> <button class="btn opera" onclick= "insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                </tr>
                <tr>
                    <td> <button class="btn back" onclick= "insert('7')">7</button></td>
                    <td> <button class="btn back" onclick= "insert('8')">8</button></td>
                    <td> <button class="btn back" onclick= "insert('9')">9</button></td>
                    <td> <button class="btn opera" onclick= "insert('*')"><i class="fa-solid fa-xmark"></i></i></button></td>
                </tr>
                <tr>
                    <td> <button class="btn back" onclick= "insert('4')">4</button></td>
                    <td> <button class="btn back" onclick= "insert('5')">5</button></td>
                    <td> <button class="btn back" onclick= "insert('6')">6</button></td>
                    <td> <button class="btn opera" onclick= "insert('-')"><i class="fa-solid fa-minus"></i></button></td>
                </tr>
                <tr>
                    <td> <button class="btn back" onclick= "insert('1')">1</button></td>
                    <td> <button class="btn back" onclick= "insert('2')">2</button></td>
                    <td> <button class="btn back" onclick= "insert('3')">3</button></td>
                    <td> <button class="btn opera" onclick= "insert('+')"><i class="fa-solid fa-plus"></i></button></td>
                </tr>
                <tr>
                    <td> <button class="btn back" onclick= "insert('0')">0</button></td>
                    <td> <button class="btn back" onclick= "insert('.')">.</i></button></td>
                    <td> <button class="btn ac" id="confirm" style="width:80pt;" onclick= "confirm()"><i class="fa-solid fa-equals"></i></td>
                    </tr>
                    
                </table>
                
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
